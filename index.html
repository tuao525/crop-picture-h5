<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cropic.js</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        background: #f2f2f2;
        padding: 0;
        margin: 0;
        font-size: 1em;
      }

      .button {
        width: 80%;
        background: green;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin: 20px auto;
        border-radius: 4px;
        position: relative;
      }

      .upload-img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
      }
      .img {
        height: 315px;
        display: flex;
        justify-content: center;
      }
      #previewImg {
        max-width: 100%;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="img">
        <img id="previewImg" src="./src/assets/ma.png" alt="预览" />
      </div>
      <div class="button" role="button">
        选择图片
        <input
          type="file"
          name="file"
          class="upload-img"
          accept="image/*"
          onchange="chooseImg(this)"
        />
      </div>
    </section>
    <script src="./dist/cropic.js"></script>
    <script>
      var cropic = new Cropic()
      function chooseImg(event) {
        var files = event.files || event.dataTransfer.files
        var reader = new FileReader()
        reader.readAsDataURL(files[0])
        reader.onload = (e) => {
          cropic.getImage({
            // width: 500,
            // height: 400,
            src: e.target.result,
            // buttonText: ['Cancel', 'Reset', 'Done'],
            buttonColor: ['yellow', 'skyblue', 'red'],
            name: 'test',
            encode: 'base64', // 支持 base64、blob、file
            type: 'png',
            // quality: '0.9', // 导出图片的质量
            onDone: function (e) {
              document.getElementById('previewImg').src = e
            },
            onCancel: function () {
              console.log('取消裁剪')
            }
          })
        }
        event.value = ''
      }
    </script>
  </body>
</html>
